<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewish Music Video Player</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-weight: 700;
      color: #343a40;
    }

    #video-container {
      width: 720px;
      max-width: 95%;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: black;
    }

    video {
      width: 100%;
      height: 405px; /* 16:9 fixed size */
      display: block;
    }

    #video-list {
      width: 720px;
      max-width: 95%;
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* fixed number of columns */
      gap: 10px;
      list-style: none;
      padding: 0;
    }

#video-list li {
  cursor: pointer;
  display: flex;
  flex-direction: column; /* stack vertically */
  align-items: center;    /* center horizontally */
  justify-content: flex-start; /* align top */
  width: 100%; 
  padding: 5px;
  border-radius: 5px;
  transition: background 0.2s, transform 0.2s;
  background-color: white;
}

    #video-list li:hover {
      background-color: #e9ecef;
      transform: translateY(-2px);
    }

    #video-list img {
      width: 100%;
      height: 68px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    #video-list .active {
      border: 2px solid #007bff;
    }

  </style>
</head>
<body>

  <header>
    <h1>Jewish Music Video Player</h1>
    <p class="text-muted">Click a video below to play it</p>
  </header>

  <div id="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <ul id="video-list"></ul>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="hw.js"></script>
</body>
</html>
