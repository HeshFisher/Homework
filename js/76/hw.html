<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    .images {
      width: 100%;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      border-bottom: 2px solid #ccc;
      padding: 10px;
      gap: 10px;
      height: 120px;
    }

    .images::-webkit-scrollbar {
      height: 8px;
    }
    .images::-webkit-scrollbar-thumb {
      background: #aaa;
      border-radius: 4px;
    }

    .part {
      cursor: grab;
      user-select: none;
      max-height: 100px;
      transition: transform 0.1s ease;
      z-index: 10;
    }

    .part:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .build-area {
      flex: 1;
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
      background-color: #fafafa;
      border: 3px dashed #ccc;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .placeholder {
      color: #999;
      font-size: 1.2em;
      font-style: italic;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <audio src="game-gaming-minecraft-background-music-379533.mp3" autoplay></audio>
  <div class="top-bar">
  </div>
    <div class="build-area"></div>
  <script src="hw.js"></script>
</body>

</html>
